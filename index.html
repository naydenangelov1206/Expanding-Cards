<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <header>
        <h1 class="heading-text">Visit These countries</h1>
    </header>

    <div class="container">
        <div class="panel active"
            style="background-image:url('https://media.timeout.com/images/105240237/image.jpg') ;">
            <h3>Japan</h3>
        </div>

        <div class="panel active"
            style="background-image:url('https://uceap.universityofcalifornia.edu/sites/default/files/marketing-images/country-page-images/iceland-page-header.jpg') ;">
            <h3>Iceland</h3>
        </div>

        <div class="panel active"
            style="background-image:url('https://deih43ym53wif.cloudfront.net/cappadocia-turkey-shutterstock_1320608780_9fc0781106.jpeg') ;">
            <h3>Turkey</h3>
        </div>

        <div class="panel active"
            style="background-image:url('https://www.state.gov/wp-content/uploads/2018/11/Greece-2560x1300.jpg') ;">
            <h3>Greece</h3>
        </div>

        <div class="panel active"
            style="background-image:url('https://mf.b37mrtl.ru/rbthmedia/images/2020.10/original/5f75ed7415e9f95b0d16caff.jpg') ;">
            <h3>Russia</h3>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
